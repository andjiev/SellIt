<button class="btn btn-link btn-success" type="button">Default</button>

<div class="form-group has-success">
  <input type="text" value="Success" class="form-control form-control-success">
</div>


<div class="bootstrap-switch-container" style="width: 122px; margin-left: 0px;">
  <span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 50px;"></span>
  <span class="bootstrap-switch-label" style="width: 26px;">&nbsp;</span>
  <span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 50px;"></span>
  <input type="checkbox" name="checkbox" class="bootstrap-switch" checked="">
</div>

<div class="alert alert-success" role="alert">
  <div class="container">
    <div class="alert-icon">
      <i class="now-ui-icons ui-2_like"></i>
    </div>
    <strong>Well done!</strong> You successfully read this important alert message.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">
        <i class="now-ui-icons ui-1_simple-remove"></i>
      </span>
    </button>
  </div>
</div>
